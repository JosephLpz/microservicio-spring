name: Java CI Test

on:
  push:
    branches: [ "feature-ms-josephlopez-Finaliza-el-curso-DevOps-foundation-v3-josephlopez" ]
  pull_request:
    branches: [ "feature-ms-josephlopez-Finaliza-el-curso-DevOps-foundation-v3-josephlopez" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - run: chmod +x gradlew

      - name: Build with Gradle
        uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
        with:
          arguments: build


      #- name: Upload a Build Artifact
      - uses: actions/upload-artifact@v3.1.1
        with:
          # Artifact name
          name: jar compilado
          # A file, directory or wildcard pattern that describes what to upload
          path: build/libs
          # The desired behavior if no files are found using the provided path.

  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          # Disabling shallow clone is recommended for improving relevancy of reporting
          fetch-depth: 0
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: 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
          SONAR_TOKEN: bf32a8e9fa05d97206313fb20e629c7d0d4c74a0
        with:
          projectBaseDir: /github/workspace/microservicio-spring


